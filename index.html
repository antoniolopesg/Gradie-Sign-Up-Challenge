<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Gradie</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="gradie">
        <h3>Gradie</h3>
        <p>Beautiful gradients in seconds</p>
        <img src="./img/iphone-mockup.png" alt="Sign up to Dribbble">
      </div>
      <div class="login">
        <h3>Login</h3>
        <form id="login-form" class="login-form">
          <div class="single-input-container">
            <label for="email">Email</label>
            <input id="email" name="password" type="email" placeholder="john@example.com"/>
          </div>
          <div class="single-input-container">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="At least 8 characters"/>
          </div>
          <div class="terms">
            <input type="checkbox"/>
            <p>By creating an account, you agree to the <a href="#">Terms & Conditions</a></p>
          </div>
          <button type="submit">Create an Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
